# Configuração Universal de ETL para APIs
#
# Estrutura:
# [nome_api]
# base_url = "https://..."
#
# [nome_api.endpoints.nome_grupo]
# root_path = "chave_raiz"
# chave_endpoint = "/caminho"



#Compras
[compras_federal]
base_url = "https://dadosabertos.compras.gov.br"

[compras_federal.endpoints.material]
root_path = "resultado"
