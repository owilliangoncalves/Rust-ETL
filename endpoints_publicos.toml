# Câmara dos Deputados
[camara_deputados]
base_url = "https://dadosabertos.camara.leg.br/api/v2"

[camara_deputados.endpoints.geral]
root_path = "dados"
lista_deputados = "/deputados"
votacoes = "/votacoes"
orgaos = "/orgaos"
partidos = "/partidos"
legislatura = "/legislaturas"
blocos = "/blocos"
frentes = "/frentes"
grupos = "/grupos"
eventos = "/eventos"
referencias = "/referencias"
lideres = "/lideres"

[camara_deputados.endpoints.proposicoes]
root_path = "dados"
busca = "/proposicoes"
detalhe = "/proposicoes/{id}"
autores = "/proposicoes/{id}/autores"
relacionadas = "/proposicoes/{id}/relacionadas"
temas = "/proposicoes/{id}/temas"
tramitacoes = "/proposicoes/{id}/tramitacoes"
votacoes = "/proposicoes/{id}/votacoes"

[camara_deputados.endpoints.votacoes]
root_path = "dados"
busca = "/votacoes"
detalhe = "/votacoes/{id}"
orientacoes = "/votacoes/{id}/orientacoes"
votos = "/votacoes/{id}/votos"

[camara_deputados.endpoints.orgaos]
root_path = "dados"
busca = "/orgaos"
detalhe = "/orgaos/{id}"
eventos = "/orgaos/{id}/eventos"
membros = "/orgaos/{id}/membros"
votacoes = "/orgaos/{id}/votacoes"

[camara_deputados.endpoints.referencias_proposicoes]
root_path = "dados"
cod_situacao = "/referencias/proposicoes/codSituacao"
cod_tema = "/referencias/proposicoes/codTema"
cod_tipo_autor = "/referencias/proposicoes/codTipoAutor"
cod_tipo_tramitacao = "/referencias/proposicoes/codTipoTramitacao"
sigla_tipo = "/referencias/proposicoes/siglaTipo"
situacoes_proposicao = "/referencias/situacoesProposicao"
tipos_autor = "/referencias/tiposAutor"
tipos_proposicao = "/referencias/tiposProposicao"
tipos_tramitacao = "/referencias/tiposTramitacao"

[camara_deputados.endpoints.referencias_orgaos]
root_path = "dados"
cod_situacao = "/referencias/orgaos/codSituacao"
situacoes_orgao = "/referencias/situacoesOrgao"